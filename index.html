<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Flatulator | Math + Farts = Duh</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <style>
    .title {
      text-align: center;
      font-family: monospace;
      color: white;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
      font-size: 3rem;
      margin-bottom: 0.75rem;
    }
    .sound-on {
      margin-bottom: 3rem;
      color: white;
      text-align: center;
      text-shadow: 0 3px 7px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1 class="title">The Flatulator</h1>
  <p class="sound-on">(Sound on. Obviously.)</p>
  <div class="calculator-grid" id="calculator">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
  </div>
</body>
</html>
